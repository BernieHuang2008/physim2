<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="ui/style/theme.css">
    <link rel="stylesheet" href="ui/style/ui.css">
    <link rel="stylesheet" href="ui/controls/vector_visualize.css">
    <link rel="stylesheet" href="ui/controls/mathinput.css">
    <link rel="stylesheet" href="ui/controls/table.css">
    <link rel="stylesheet" href="ui/controls/radio.css">
    <link rel="stylesheet" href="ui/style/layout.css">
    <link rel="stylesheet" href="ui/ui_section/ui_section.css">
    <link rel="stylesheet" href="ui/style/sim.css">
    <link rel="stylesheet" href="ui/style/phyobj.css">
    <link rel="stylesheet" href="ui/notification/notification.css">
    <link rel="stylesheet" href="ui/style/menu.css">
    <link rel="stylesheet" href="ui/epsilon_ctl/epsilon_ctl.css">
    <link rel="stylesheet" href="ui/zoom_ctl/zoom_ctl.css">
    <link rel="stylesheet" href="ui/controls/display.css">
    <link rel="stylesheet" href="ui/style/pg_about.css">
    <link rel="stylesheet" href="ui/style/m_simulate.css">
    <link rel="stylesheet" href="ui/controls/help.css">
    <link rel="stylesheet" href="ui/style/leftbar.css">
    <link rel="stylesheet" href="ui/style/layer_select.css">
</head>

<body>
    <div id="app">
        <div class="layout-lv1" id="top-bar"></div>
        <div class="layout-lv1" id="bottom-bar">
            <div id="bottom-bar-left">
                <span id="mode-badge">EDIT</span>
            </div>
            <div id="bottom-bar-center">
                <div id="simulation-progress">
                    <div id="sim-prog-full" class="sim-prog">
                        <div id="sim-prog-actual" class="sim-prog"></div>
                        <div id="sim-prog-thumb" class="sim-prog"></div>
                    </div>
                    <!-- <input type="range" id="sim-prog-slider" min="0" max="100" value="0"> -->
                </div>
                <div id="simulation-ctls">
                    <span class="button" id="sim-ctl-play-pause">▶</span>
                    <span class="button" id="sim-ctl-reset">⟲</span>
                </div>
            </div>
            <div id="bottom-bar-right">
                <span class="button epsilon-control" id="aspd-control">FPS: 60</span>
                <span class="button epsilon-control" id="epsilon-control">ε: 1/128</span>
                <div id="zoom-control-container"></div>
                <span class="symbol noti state-nothing" id="notification-badge">&#xED1E;</span>
            </div>
        </div>
        <div class="layout-lv1" id="left-bar"></div>
        <div class="layout-lv1" id="right-bar"></div>
        <div class="layout-lv1" id="center-zone">
            <div id="visualField-cover"></div>
            <div id="simulation-area-background"></div>
            <div id="simulation-area-anchor"></div>
        </div>

        <div class="layout-lv0" id="floating-section">
            <div id="epsilon-dropdown" class="hide epsilon-dropdown"></div>
            <div id="fps-dropdown" class="hide epsilon-dropdown"></div>
            <div id="notification-bubbles-area"></div>
            <div id="notification-center" class="hide"></div>
            <div id="about-page" class="hide"></div>
            <div id="help-page" class="help-box hide"></div>
        </div>
    </div>
</body>

<script type="module" src="init.js"></script>
<script type="module" src="test.js"></script>

</html>
